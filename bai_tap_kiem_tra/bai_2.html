<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào một chuỗi");
    console.log(str);
    function checkStr(str) {
        let countUpper = 0;
        let countLower = 0;
        let arr = [];
        for (let i = 0; i < str.length; i++) {
            if (str[i] !== " ") {
                if (str[i]===str[i].toUpperCase()) {
                    countUpper++;
                } else if (str[i] === str[i].toLowerCase()) {
                    countLower++;
                } else {
                    countLower = 0;
                    countUpper = 0;
                }
            }
        }
        arr.push(countUpper);
        arr.push(countLower);
        return arr;
    }
    console.log(checkStr(str));
</script>
</body>
</html>
