<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
  <fieldset>
    <input type="number" id="number">
    <button onclick="tinhToan()">Kiểm tra</button>
    <p id="result"></p>
  </fieldset>
  <script>
    function tinhToan() {
      let number = +document.getElementById("number").value;
      let result = 0;
      for (let i = 1; i <= number; i++) {
        let giaiThua = 1;
        for (let j = (2*i -1); j > 0; j--) {
          giaiThua *= j;
        }
        result += 1/giaiThua;
      }
      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
