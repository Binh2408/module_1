<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<fieldset style="text-align: center;">
    <h1>Kiểm tra số ngày trong tháng và năm</h1>
    <input style="width: 100px" type="number" placeholder="Nhập tháng" id="thang" min="1" max="12">
    <input style="width: 100px" type="number" placeholder="Nhập năm" id="nam">
    <button onclick="kiemTra()">Check</button>
    <p id="ketQua">Đây là chỗ hiển thị kết quả</p>
</fieldset>
<script>
    function kiemTra() {
        let thang = +document.getElementById("thang").value;
        let nam = +document.getElementById("nam").value;
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketQua").innerHTML = `Tháng ${thang} có 31 ngày`;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketQua").innerHTML = `Tháng ${thang} có 30 ngày`;
                break;
            case 2:
                if (nam % 4 === 0 && nam % 100 !== 0) {
                    document.getElementById("ketQua").innerHTML = `Tháng ${thang} có 29 ngày`;
                    break;
                } else {
                    document.getElementById("ketQua").innerHTML = `Tháng ${thang} có 28 ngày`;
                    break;
                }
            default:
                document.getElementById("ketQua").innerHTML = "Vui lòng nhập lại tháng từ 1 - 12";
        }
    }
</script>
</body>
</html>
