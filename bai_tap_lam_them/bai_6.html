<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
  <fieldset>
    <input type="number" id="number">
    <button onclick="tinhToan()">Tính</button>
    <p id="result"></p>
  </fieldset>
  <script>
    function tinhToan() {
      let number = +document.getElementById("number").value;
      let result = 1;
      if (number % 2 === 0) {
        for (let i = 2; i <= number; i=i+2) {
          result = result*i;
        }
        document.getElementById("result").innerHTML = result;
      } else {
        for (let j = 1; j <= number; j=j+2) {
          result *= j;
        }
        document.getElementById("result").innerHTML = result;
      }
    }
  </script>
</body>
</html>
