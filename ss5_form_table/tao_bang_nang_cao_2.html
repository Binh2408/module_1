    table {

    }
    .vietnamese {
        border-right: 1px solid white;
        border-bottom: 1px solid white;
        border-left: 1px solid white;
        border-top: 1px solid white;
        color: white;
        /*bắt đầu từ cột 2 đến kề cuối*/
        th:nth-child(n+2):nth-last-child(n+2) {
            background: #ffb300;
        }
    }
    .english {
        border-right: 1px solid white;
        border-left: 1px solid white;
        border-top: 1px solid white;
    }
    .english th:first-child {
        color: red;
    }
    tr {
        border: 2px solid grey;
    }
    .vietnamese th:first-child{
        background: red;
        color: white;
    }
    .vietnamese th:last-child{
        background: #0735ff;
        color: white;
    }
    /*cột đầu tiên tô đỏ*/
    th:first-child,
    td:first-child {
        color: red;
    }
    /*cột cuối tô xanh*/
    th:last-child,
    td:last-child {
        color: #0735ff;
    }
    .number-container {
        font-size: 15px;  /* Kích thước số lớn */
        position: relative;
        display: inline-block;
    }

    .small-number {
        font-size: 8px;  /* Kích thước số nhỏ */
        position: absolute;
        bottom: 0;
        color: black;
    }
    h1 {
        text-align: center;
        color: #0735ff;
    }
</style>
