<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let number = +prompt("Nhập độ dài mảng");
    let array = new Array(number);
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt(`Nhập giá trị thứ ${i + 1}`);
    }
    function checkIsPrime(number) {
        if (number === 2) {
            return true;
        }
        if (number < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
    function checkPrimeArray(array) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (!checkIsPrime(array[i])) {
                return false;
            }
        }
        return true;
    }
    console.log(checkPrimeArray(array));
</script>
</body>
</html>
