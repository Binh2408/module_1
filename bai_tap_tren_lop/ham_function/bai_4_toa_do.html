<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tọa độ</title>
</head>
<body>
<script>
    let number1 = +prompt("Nhập độ dài mảng");
    let array1 = new Array(number1);
    for (let i = 0; i < array1.length; i++) {
        array1[i] = +prompt(`Nhập giá trị thứ ${i + 1}`);
    }
    let number2 = +prompt("Nhập độ dài mảng");
    let array2 = new Array(number2);
    for (let i = 0; i < array2.length; i++) {
        array2[i] = +prompt(`Nhập giá trị thứ ${i + 1}`);
    }

    function checkIsGraph(array1, array2) {
        if (array1.length !== array2.length) {
            return false;
        }
        let count = 0;
        for (let i = 0; i < array1.length; i++) {
            if ((2 * array1[i])+1 === array2[i]) {
                count++;
            }
        }
        if (count === array1.length) {
            return true;
        }
        return false;
    }
    console.log(checkIsGraph(array1, array2));
</script>
</body>
</html>
