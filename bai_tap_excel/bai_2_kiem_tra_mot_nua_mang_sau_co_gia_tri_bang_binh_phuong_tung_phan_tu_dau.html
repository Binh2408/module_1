<!--+ Nếu mảng có số phần tử lẻ => false-->
<!--"+ Ví dụ  checkArray(1,2,3,1,4,9]) => true = (vì 1*1=1 và 2*2=4 và 3*3=9)-->
<!--"checkArray([2,1,3,1,1,9]) => false = (vì 2*2=4  khác 1 => sai)-->
<body>
<script>
    let number = +prompt("Nhập độ dài n");
    while (number <= 0) {
        number = +prompt("Nhập lại độ dài");
    }
    let arr = new Array(number);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`Nhập giá trị thứ ${i + 1}`);
    }
    console.log(arr);
    function checkArray(arr) {
        if (arr.length % 2 !== 0) {
            return false;
        }
        for (let i = 0; i < arr.length / 2; i++) {
            if (Math.pow(arr[i], 2) !== arr[i + arr.length / 2]) {
                return false;
            }
        }
        return true;
    }
    console.log(checkArray(arr));
</script>
