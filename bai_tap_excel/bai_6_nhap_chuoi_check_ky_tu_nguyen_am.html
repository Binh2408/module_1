<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập chuỗi và kiểm tra các ký tự nguyên âm</title>
</head>
<!--Viết 1 hàm truyền vào 1 tham số (với tham số là một chuỗi), (checkString(str))-->
<!--"Hàm trả về mảng các ký tự là nguyên âm có trong mảng"-->
<body>
<script>
  let nguyenAm = ["u","e","o","a","i"];
  function checkString(string) {
    let arr = [];
    for (let i = 0; i < string.length; i++) {
      if (nguyenAm.includes(string[i])) {
        arr.push(string[i]);
      }
    }
    return arr;
  }
  let str = prompt("Nhập vào một chuỗi");
  console.log(str);
  if (!str) {
    console.log("Chuỗi không hợp lệ!!!");
  } else {
    console.log(checkString(str));
  }
</script>
</body>
</html>
