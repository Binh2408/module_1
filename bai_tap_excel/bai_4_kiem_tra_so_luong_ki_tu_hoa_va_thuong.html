<!--Viết 1 hàm truyền vào 1 tham số (với tham số là một chuỗi), (checkString(str))-->
<!--"Thực hiện kiểm tra. Nếu số ký tự in Hoa bằng ký tự in thường  thì trả về true. Ngược lại trả về false-->

<body>
<script>
    let str = prompt("Nhập độ vào một chuỗi");
    function checkString(str) {
        let countUpperCase = 0;
        let countLowerCase = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] === str[i].toUpperCase() && str[i] !== str[i].toLowerCase()) {
                countUpperCase++;
            } else if (str[i] === str[i].toLowerCase() && str[i] !== str[i].toUpperCase()) {
                countLowerCase++;
            }
        }
        if (countUpperCase === countLowerCase) {
            return true;
        } else {
            return false;
        }
    }
    console.log(checkString(str));
