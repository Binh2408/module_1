<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 2-Bài 5</title>
</head>
<body>
    <script>
        let canhA = +prompt("Nhập cạnh kề a: ");
        let canhB = +prompt("Nhập cạnh kề b: ");
        if (canhA > 0 && canhB > 0) {
            let dienTichTamGiacVuong = 1/2*canhA*canhB;
            alert(`Diện tích hình tam giác vuông là: ${dienTichTamGiacVuong}`);
        } else {
            alert("Nhập lại độ dài");
        }
    </script>
</body>
</html>
