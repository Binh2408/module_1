<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 2-Bài 8</title>
</head>
<body>
    <script>
        let tuoi = +prompt("Nhập số tuổi");
        if (tuoi < 120 && tuoi > 0) {
            alert(`${tuoi} là tuổi của một người`);
        } else {
            alert(`${tuoi} không phải là tuổi của một người`);
        }
    </script>
</body>
</html>
