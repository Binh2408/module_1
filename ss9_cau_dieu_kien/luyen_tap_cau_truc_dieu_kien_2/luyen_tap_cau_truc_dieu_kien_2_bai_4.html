<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 2-Bài 4</title>
</head>
<body>
    <script>
        let chieuDai = +prompt("Nhập chiều dài: ");
        let chieuRong = +prompt("Nhập chiều rộng: ");
        if (chieuDai > 0 && chieuRong > 0) {
            let dienTichHinhChuNhat = chieuDai*chieuRong;
            alert(`Diện tích hình chữ nhật là: ${dienTichHinhChuNhat}`);
        } else {
            alert("Nhập lại độ dài");
        }
    </script>
</body>
</html>
