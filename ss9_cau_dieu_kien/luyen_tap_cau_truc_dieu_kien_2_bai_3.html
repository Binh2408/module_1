<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 2-Bài 3</title>
</head>
<body>
    <script>
        let canhA = +prompt("Nhập độ dài cạnh a: ");
        if (canhA > 0) {
            let dienTichHinhVuong = canhA*canhA;
            alert(`Diện tích hình vuông là: ${dienTichHinhVuong}`);
        } else {
            alert("Nhập lại độ dài");
        }
    </script>
</body>
</html>
