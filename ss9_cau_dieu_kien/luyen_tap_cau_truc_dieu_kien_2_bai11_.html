<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 2-Bài 11</title>
</head>
<body>
    <script>
        let tongThuNhap = +prompt("Nhập tổng thu nhập: ");
        const giamTruBanThan = 11000000;
        const giamTruNguoiPhuThuoc = 4400000;
        let soNguoiPhuThuoc = +prompt("Nhập số người phụ thuộc: ");
        let thuNhapChiuThue = tongThuNhap - giamTruBanThan - (giamTruNguoiPhuThuoc*soNguoiPhuThuoc);
        let tongThuePhaiNop = 0;
        if (thuNhapChiuThue <= 0) {
            alert("Chưa đủ điều kiện nộp thuế!!!");
        } else if (thuNhapChiuThue <= 5000000) {
            tongThuePhaiNop = thuNhapChiuThue*0.05;
        } else if (thuNhapChiuThue <= 10000000) {
            tongThuePhaiNop = (5000000*0.05)+(thuNhapChiuThue-5000000)*0.1;
        } else if (thuNhapChiuThue <= 18000000) {
            tongThuePhaiNop = (5000000*0.05) + (5000000*0.1) + (thuNhapChiuThue-10000000)*0.15;
        } else if (thuNhapChiuThue <= 32000000) {
            tongThuePhaiNop = (5000000*0.05) + (5000000*0.1) + (8000000*0.15) + (thuNhapChiuThue-18000000)*0.2;
        } else if (thuNhapChiuThue <= 52000000) {
            tongThuePhaiNop = (5000000*0.05) + (5000000*0.1) + (8000000*0.15) + (14000000*0.2) + (thuNhapChiuThue-32000000)*0.25;
        } else if (thuNhapChiuThue <= 80000000) {
            tongThuePhaiNop = (5000000*0.05) + (5000000*0.1) + (8000000*0.15) + (14000000*0.2) + (20000000*0.25) + (thuNhapChiuThue- 52000000)*0.3;
        } else {
            tongThuePhaiNop = (5000000*0.05) + (5000000*0.1) + (8000000*0.15) + (14000000*0.2) + (20000000*0.25) + (28000000*0.3) + (thuNhapChiuThue-80000000)*0.35;
        }
        alert(`Số tiền cần phải trả là: ${tongThuePhaiNop.toLocaleString('vi-VN')} VND`);
    </script>
</body>
</html>
