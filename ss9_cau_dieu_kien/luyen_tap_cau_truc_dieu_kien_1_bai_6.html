<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 1-Bài 6</title>
</head>
<body>
  <fieldset>
    <legend>Bài 6</legend>
    <span>
      Nhập mức doanh thu:
      <input type="number" id="doanhThu">
    </span><br>
    <button onclick="kiemTra()">Kiểm tra</button>
  </fieldset>
  <script>
    function kiemTra() {
      let doanhThu = +document.getElementById("doanhThu").value;
      let hoaHong;
      if (doanhThu >= 50000000) {
        hoaHong = doanhThu*7/100;
        alert(`Hoa hồng nhận được từ ${doanhThu} là : ${hoaHong}`);
      }else if (doanhThu >= 10000000) {
        hoaHong = doanhThu*5/100;
        alert(`Hoa hồng nhận được từ ${doanhThu} là : ${hoaHong}`);
      } else{
        hoaHong = doanhThu*3/100;
        alert(`Hoa hồng nhận được từ ${doanhThu} là : ${hoaHong}`);
      }
    }
  </script>
</body>
</html>
