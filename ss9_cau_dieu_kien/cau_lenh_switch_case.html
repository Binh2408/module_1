<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
  <fieldset style="text-align: center;">
    <h1>Kiểm tra số ngày trong tháng</h1>
    <input style="width: 100px" type="number" placeholder="Nhập tháng" id="thang" min="1" max="12">
    <button onclick="kiemTra()">Check</button>
    <p id="ketQua">Đây là chỗ hiển thị kết quả</p>
  </fieldset>
  <script>
    function kiemTra() {
      let thang = +document.getElementById("thang").value;
      switch(thang) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          document.getElementById("ketQua").innerHTML = `Tháng ${thang} có 31 ngày`;
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          document.getElementById("ketQua").innerHTML = `Tháng ${thang} có 30 ngày`;
          break;
        case 2:
          document.getElementById("ketQua").innerHTML = `Tháng ${thang} có 28 hoặc 29 ngày`;
          break;
        default:
          document.getElementById("ketQua").innerHTML = "Vui lòng nhập lại tháng từ 1 - 12";
      }
    }
  </script>
</body>
</html>
