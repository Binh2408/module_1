<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
  <script>
    function  fibonacci(number) {
      let a = 0;
      let b = 1;
      let temp;
      for (let i = 0; i < number; i++) {
        document.log(a);
        temp = a+b;
        a = b;
        b = temp;
      }
    }
    let number = +prompt("Nhập số lượng số cần hiển thị trong dãy fibonacci: ")
    fibonacci(number);
  </script>
</body>
</html>
