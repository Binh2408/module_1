<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let nhietDo = +prompt("Nhập nhiệt độ: ");
        while (nhietDo < 20 ||nhietDo > 110) {
            if (nhietDo > 100) {
                nhietDo = +prompt("Giảm nhiệt độ");
            } else if (nhietDo < 20) {
                nhietDo = +prompt("Tăng nhiệt độ");
            }
        }
    </script>
</body>
</html>
