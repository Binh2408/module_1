<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
  for (let i = 1; i <= 100; i++) {
    if (i % 3 === 0 && i % 5 === 0) {
      document.write("FizzBuzz" + "<br>");  // Nếu chia hết cho cả 3 và 5
    } else if (i % 3 === 0) {
      document.write("Fizz" + "<br>");  // Nếu chỉ chia hết cho 3
    } else if (i % 5 === 0) {
      document.write("Buzz" + "<br>");  // Nếu chỉ chia hết cho 5
    } else {
      document.write(i + "<br>");  // Các số còn lại
    }
  }
</script>
</body>
</html>
