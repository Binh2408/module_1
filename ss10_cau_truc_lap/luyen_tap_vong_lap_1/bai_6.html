<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
  let count = 0;
  let sum = 0;
  let i = 0;
  while (count < 30) {
    if (i % 7 === 0) {
        sum += i;
        count++;
    }
    i++;
  }
  console.log(`Tổng của 30 số chia hết cho 7 đầu tiên trong các tự nhiên là: ${sum}`);
</script>
</body>
</html>
