<script>
  for (let i = 1; i <= 5; i++) {
    for (let j = 1; j <= i; j++) {
      document.write("* ");
    }
    document.write("<br>");
  }
  for (let i = 5; i >= 1; i--) {
    for (let j = 1; j <= i; j++) {
      document.write("* ");
    }
    document.write("<br>");
  }
  //"&nbsp;&nbsp"
  for (let i = 1; i <= 5; i++) {
      for (let k = 1; k <= 5-i; k++) {
        document.write("&nbsp;&nbsp");
      }
      for (let j = 1; j <= i; j++) {
      document.write("*");
    }
    document.write("<br>");
  }
  for (let i = 5; i >= 1; i--) {
    for (let k = 4; k >= i; k--) {
      document.write("&nbsp;&nbsp");
    }
    for (let j = 1; j <= i; j++) {
      document.write("*");
    }
    document.write("<br>");
  }
  for (let i = 1; i <= 6; i++) {
      let row = ""; // Initialize an empty string for each row

      // Add spaces
      for (let j = 1; j <= 6 - i; j++) {
          row += " ";
      }

      // Add hashes (#)
      for (let k = 1; k <= i; k++) {
          row += "#";
      }

      console.log(row); // Print the row after constructing it
  }


</script>
