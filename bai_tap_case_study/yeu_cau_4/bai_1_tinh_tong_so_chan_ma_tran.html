<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.-->
<body>
<script>
    let cols = +prompt("Nhập độ dài của cột");
    let rows = +prompt("Nhập độ dài của dòng");
    while (rows < 0 || cols < 0 || !Number.isInteger(rows) || !Number.isInteger(cols)) {
        cols = +prompt("Nhập lại độ dài của cột");
        rows = +prompt("Nhập lại độ dài của dòng");
    }
    let matrix = new Array(rows);
    for (let i = 0; i < rows; i++) {
        matrix[i] = new Array(cols);
    }
    for (let i = 0; i < matrix.length; i++) {
        for (let j = 0; j < matrix[i].length; j++) {
            matrix[i][j] = +prompt(`Nhập vị trí ở hàng ${i} cột ${j}`);
        }
    }
    console.log(matrix);
    function sumEvenMatrix(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 === 0) {
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }
    console.log(sumEvenMatrix(matrix));
</script>
</body>
</html>
