<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<style>
    div {
        padding-top: 10px;
    }
</style>
<body>
    <h1>Caculator</h1>
    <div>
        <input type="number" id="numberOne">
        <input type="number" id="numberTwo">
    </div>
    <div>
        <button type="button" id="addition" onclick="addition()">Addition(+)</button>
        <button type="button" id="subtraction" onclick="subtraction()">Subtraction(-)</button>
        <button type="button" id="multiplication" onclick="multiplication()">Multiplication(X)</button>
        <button type="button" id="division" onclick="division()">Division(/)</button>
    </div>
    <p id="result"></p>
    <script>
        function addition() {
            let numberOne = +document.getElementById("numberOne").value;
            let numberTwo = +document.getElementById("numberTwo").value;
            document.getElementById("result").innerText = "Result Addition :" + (numberOne + numberTwo);
        }
        function subtraction() {
            let numberOne = +document.getElementById("numberOne").value;
            let numberTwo = +document.getElementById("numberTwo").value;
            document.getElementById("result").innerText = "Result Subtraction :" + (numberOne - numberTwo);
        }
        function multiplication() {
            let numberOne = +document.getElementById("numberOne").value;
            let numberTwo = +document.getElementById("numberTwo").value;
            document.getElementById("result").innerText = "Result Multiplication :" + (numberOne * numberTwo);
        }
        function division() {
            let numberOne = +document.getElementById("numberOne").value;
            let numberTwo = +document.getElementById("numberTwo").value;
            document.getElementById("result").innerText = "Result Division :" + (numberOne / numberTwo);
        }
    </script>
</body>
</html>
