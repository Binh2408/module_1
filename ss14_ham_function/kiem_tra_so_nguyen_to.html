<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    // let number = +prompt("Nhập số cần kiểm tra");
    // isPrime(number);
    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        if (number === 2) {
            return true;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
    // if (isPrime(number)) {
    //     alert("Số nguyên tố");
    // } else {
    //     alert("KO phải số nguyên tố")
    // }
    function disPlay(limit) {
        let primeNumbers = [];
        for (let i = 2; i < limit; i++) {
            if (isPrime(i)) {
                primeNumbers.push(i);
            }
        }
        return primeNumbers;
    }
    let primes = disPlay(10000);
    console.log(primes.length);
    console.log(disPlay(10000));
</script>
</body>
</html>
