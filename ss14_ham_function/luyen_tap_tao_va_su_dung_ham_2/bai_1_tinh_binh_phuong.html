<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương</title>
</head>
<body>
<script>
    function sqareNumber(number) {
        return number * number;
    }
    let number = +prompt("Nhập số");
    document.write(sqareNumber(number));
</script>
</body>
</html>
