<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên nhỏ nhất</title>
</head>
<body>
<script>
  function findMinNumber(number1,number2,number3) {
    if (number1 < number2 && number1 < number3) {
      return number1;
    } else if (number2 < number3) {
      return number2;
    } else {
      return number3;
    }
  }
  let number1 = +prompt("Nhập số thứ nhất");
  let number2 = +prompt("Nhập số thứ hai");
  let number3 = +prompt("Nhập số thứ ba");
  document.write("Số bé nhất là: " + findMinNumber(number1,number2,number3));
</script>
</body>
</html>
