<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // ví dụ:
    //12:01:00PM -> 12:01:00
    //12:01:00AM -> 00:01:00
    function timeConversion(s) {
        // Write your code here
        let period = s.slice(-2);
        let time = s.slice(0,-2).split(":");
        let hour = parseInt(time[0]);
        let minute = time[1];
        let second = time[2];
        if (period === 'AM' && hour === 12) {
            hour = "00"; // 12AM → 00
        } else if (period === 'PM' && hour < 12) {
            hour = (hour + 12).toString(); // Chuyển số thành chuỗi để tránh lỗi ghép chuỗi
        } else {
            hour = hour.toString().padStart(2, '0'); // Đảm bảo luôn có 2 chữ số
        }
        return `${hour}:${minute}:${second}`;
    }
</script>
</body>
</html>
