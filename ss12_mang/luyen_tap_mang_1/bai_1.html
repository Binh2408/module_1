<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let array = new Array(10);
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
        array[i] = parseInt(prompt(`Nhập phần tử thứ ${i+1}`));
    }
    for (let j = 0; j < array.length; j++) {
        if (array[j] >= 10) {
            sum++;
        }
    }
    console.log(`Có ${sum} số nguyên lớn hơn hoặc bằng 10`);
    console.log(array);
</script>
</body>
</html>
