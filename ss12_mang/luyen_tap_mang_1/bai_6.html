<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
  let array = new Array(10);
  for (let i = 0; i < array.length; i++) {
    array[i] = +prompt(`Nhập giá trị thứ ${i+1}: `);
  }
  let found = false;
  console.log(array);
  let number = +prompt("Nhập số nguyên v: ");
  for (let j = 0; j < array.length; j++) {
    if (array[j] === number) {
      found = true;
      break;
    }
  }
  if (found === true) {
    console.log(`${number} is in the array`);
  } else {
    console.log(`${number} is not in the array`);
  }
</script>
</body>
</html>
