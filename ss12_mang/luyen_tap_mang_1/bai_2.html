<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
  let arr = new Array(10);
  let index = 0;
  for (let i = 0; i < arr.length; i++) {
    arr[i] = +prompt(`Nhập phần tử thứ ${i+1}: `);
  }
  let max = arr[0];
  for (let j = 1; j < arr.length; j++) {
    if (arr[j] > max) {
      max = arr[j];
      index = j;
    }
  }
  console.log(arr);
  console.log(`Giá trị lớn nhất của mảng là: ${max} nằm ở vị trí ${index}`);
</script>
</body>
</html>
