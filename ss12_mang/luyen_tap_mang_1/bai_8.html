<script>
    let array = new Array(10);
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt(`Nhập giá trị thứ ${i+1}: `);
    }
    //cách 1
    for (let k = 0; k < array.length - 1; k++) {
        for (let j = 0; j < array.length - 1 - k; j++) {
            if (array[j] < array[j + 1]) { // Đổi dấu "<" thành ">" nếu muốn tăng dần
                let temp = array[j];
                array[j] = array[j + 1];
                array[j + 1] = temp;
            }
        }
    }
    console.log(array);

    // array.sort((x,y) => y-x);

</script>
