<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
  let chuoi = prompt("Nhập một chuỗi vào: ");
  let mang = chuoi.split("");
  for (let i = 0; i < mang.length; i++) {
    if (mang[i] === "-") {
      mang[i] = "_";
    }
  }
  console.log(mang.join(""));
</script>
</body>
</html>
