<script>
  let chuoi = prompt("Nhập một chuỗi vào: ");
  let mang = chuoi.split("");
  console.log(mang);
  //cách 1
  for (let i = 0; i < mang.length/2; i++) {
    let bienTam = mang[i];
    mang[i] = mang[mang.length-1-i];
    mang[mang.length-1-i] = bienTam;
  }
  let chuoiDaoNguoc = mang.join("");
  console.log(chuoiDaoNguoc);

</script>
