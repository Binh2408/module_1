    <title>Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva0</title>

<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }
        getWeight() {
            return this.weight;
        }
        setWeight(weight) {
            this.weight = weight;
        }
        decrease() {
            this.setWeight(--this.weight);
        }
        isEmpty() {
            return this.weight === 0;
        }
    }

    class Human {
        constructor(name,gender,weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        getName() {
            return this.name;
        }
        setName(name) {
            this.name = name;
        }
        getGender() {
            return this.gender;
        }
        setGender(gender) {
            this.gender = gender;
        }
        isMale() {
            return this.gender.toLowerCase() === "male";
        }
        getWeight() {
            return this.weight;
        }
        setWeight(weight) {
            this.weight = weight;
        }
        checkApple(apple) {
            if (apple.getWeight() > 0) {
                console.log("Khối lượng đồ ăn: "+ apple.getWeight());
            } else {
                console.log("Đồ ăn hết");
            }
        }
        eat(apple) {
            if (apple.getWeight() > 0) {
                this.setWeight(++this.weight);
                apple.decrease();
                console.log(this.getName() + " " + this.getWeight());
                this.checkApple(apple);
            }
        }
        say(sentence) {
            console.log(`${this.name} nói: "${sentence}"`);
        }
    }
    let apple = new Apple(10);
    let human1 = new Human("Adam","Male",50);
    let human2 = new Human("Eva","Female",50);

    //     if (i % 2 === 0) {
    //         human1.eat(apple);
    //     } else {
    //         human2.eat(apple);
    //     }
    // }
    while (!apple.isEmpty()) {
        if (apple.getWeight() % 2 === 0) {
            human1.eat(apple);
        } else {
            human2.eat(apple);
        }
    }
    human1.say("Chào Eva!");
    human2.say("Chào Adam! Hôm nay ăn táo không?");
</script>
