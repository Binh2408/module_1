<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả nhiệt độ(Temperature)</title>
</head>
<body>
<script>
  class Temperature{
    constructor(celsius){
      this.celsius = celsius;
    }
    getCelsius(){
        return this.celsius;
    }
    setCelsius(celsius){
        this.celsius = celsius;
    }
    fahrenheit(){
      return (this.celsius*(9/5))+32;
    }
    kelvin() {
        return (this.celsius+273.15);
    }
  }
  let celsius = +prompt("Nhập độ C");
  while (celsius < -273){
      celsius = +prompt("Nhập lại độ C lớn hơn -273");
  }
  let temperature = new Temperature(celsius);
  console.log(`Nhiệt độ C: ${temperature.getCelsius()}`);
  console.log(`Nhiệt độ F: ${temperature.fahrenheit()}`);
  console.log(`Nhiệt độ K: ${temperature.kelvin()}`);


</script>
</body>
</html>
