<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Movement</title>
</head>
<body>
<div id="game"></div>
<script>
  function Hero(image, top, left, size, speed){
    this.image = image;
    this.top = top;
    this.left = left;
    this.size = size;
    this.speed = speed;

    this.getHeroElement = function(){
      return '<img width="'+ this.size + '"' +
              ' height="'+ this.size + '"' +
              ' src="' + this.image +'"' +
              ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
    }

    this.moveRight = function(){
      if (this.left + this.speed < window.innerWidth - this.size) {
        this.left += this.speed;
      }
    }

    this.moveLeft = function(){
      if (this.left - this.speed >= 0) {
        this.left -= this.speed;
      }
    }

    this.moveDown = function(){
      if (this.top + this.speed < window.innerHeight - this.size) {
        this.top += this.speed;
      }
    }

    this.moveUp = function(){
      if (this.top - this.speed >= 0) {
        this.top -= this.speed;
      }
    }
  }

  var hero = new Hero('dinosaur.jpg', 20, 30, 200, 200);

  function updateGame(){
    document.getElementById('game').innerHTML = hero.getHeroElement();
  }

  document.addEventListener('keydown', function(event) {
    switch(event.key) {
      case 'ArrowRight':
        hero.moveRight();
        break;
      case 'ArrowLeft':
        hero.moveLeft();
        break;
      case 'ArrowUp':
        hero.moveUp();
        break;
      case 'ArrowDown':
        hero.moveDown();
        break;
    }
    updateGame();
  });

  updateGame();
</script>
</body>
</html>
