<script>
  //cách khởi tạo mới dùng class
  class MyDate {
      constructor(day,month,year) {
          this.day = day;
          this.month = month;
          this.year = year;
      }
      getDay() {
          return this.day;
      }
      setDay(day) {
          this.day = day;
      }
      getMonth() {
          return this.month;
      }
      setMonth(month) {
          this.month = month;
      }
      getYear() {
          return this.year;
      }
      setYear(year) {
          this.year = year;
      }
      // Thêm phương thức setDate() để cập nhật ngày, tháng, năm cùng lúc
      setDate(day, month, year) {
          this.day = day;
          this.month = month;
          this.year = year;
      }
      // Thêm phương thức toString() để trả về chuỗi ngày tháng năm
      //padStart để đảm bảo ngày và tháng luôn có 2 chữ số
      toString() {
          return `${this.day.toString().padStart(2, '0')}/${this.month.toString().padStart(2, '0')}/${this.year}`;
      }
      display() {
          console.log(`${this.day}/${this.month}/${this.year}`);
      }
  }
  let myDate = new MyDate(24,8,2002);
  myDate.display();
  myDate.setDate(27,6,2002);
  myDate.display();
  console.log(myDate.toString());
</script>
