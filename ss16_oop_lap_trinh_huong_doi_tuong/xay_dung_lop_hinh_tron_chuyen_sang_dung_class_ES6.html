<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }

        getRadius() {
            return this.radius;
        }

        setRadius(radius) {
            this.radius = radius;
        }

        getArea() {
            return Math.PI * this.radius * this.radius;
        }
    }
    let circle = new Circle(2);
    console.log(circle.getRadius());
    console.log(circle.getArea());
    circle.setRadius(3);
    console.log(circle.getRadius());
    console.log(circle.getArea());
</script>
</body>
</html>
