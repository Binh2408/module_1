<form style="text-align: center; padding-top: 100px;">
  <h1>Tính Chu Vi Và Diện Tích HCN</h1>
  <span>Nhập chiều dài HCN: </span>
  <input type="number" id="chieu_dai"> <br> <br>
  <span>Nhập chiều rộng HCN:</span>
  <input type="number" id="chieu_rong"><br>
  <span id="chu_vi"></span><br>
  <button type="button" onclick="chu_vi()">Tính chu vi HCN</button>
  <br>
  <span id="dien_tich"></span><br>
  <button type="button" onclick="dien_tich()">Tính diện tích HCN</button>
  <br> <br>
  <button type="reset" onclick="resetForm()">Reset</button>
</form>


  <script>
    function chu_vi() {
      let chieu_dai = +document.getElementById("chieu_dai").value;
      let chieu_rong = +document.getElementById("chieu_rong").value;
      let chu_vi = (chieu_dai + chieu_rong)*2;
      document.getElementById("chu_vi").innerText = "Chu vi HCN: " + chu_vi;
    }
    function dien_tich() {
      let chieu_dai = +document.getElementById("chieu_dai").value;
      let chieu_rong = +document.getElementById("chieu_rong").value;
      let dien_tich = chieu_dai * chieu_rong;
      document.getElementById("dien_tich").innerText = "Diện tích HCN: " + dien_tich;
    }
    function resetForm() {
      document.getElementById("chieu_dai").value = "";
      document.getElementById("chieu_rong").value = "";
      document.getElementById("dien_tich").innerText = "";
      document.getElementById("chu_vi").innerText = "";
    }
  </script>
</body>
