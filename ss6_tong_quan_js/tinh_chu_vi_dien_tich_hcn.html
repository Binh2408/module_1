<form style="text-align: center; padding-top: 100px;">
  <h1>Tính Chu Vi Và Diện Tích HCN</h1>
  <span>Nhập chiều dài HCN: </span>
  <input type="number" id="chieuDai"> <br> <br>
  <span>Nhập chiều rộng HCN:</span>
  <input type="number" id="chieuRong"><br>
  <span id="chuVi"></span><br>
  <button type="button" onclick="tinhChuVi()">Tính chu vi HCN</button>
  <br>
  <span id="dienTich"></span><br>
  <button type="button" onclick="tinhDienTich()">Tính diện tích HCN</button>
  <br> <br>
  <button type="reset" onclick="nhapLai()">Nhập lại</button>
</form>


  <script>
    function tinhChuVi() {
      let chieuDai = +document.getElementById("chieuDai").value;
      let chieuRong = +document.getElementById("chieuRong").value;
      let chuVi = (chieuDai + chieuRong)*2;
      document.getElementById("chuVi").innerText = "Chu vi HCN: " + chuVi;
    }
    function tinhDienTich() {
      let chieuDai = +document.getElementById("chieuDai").value;
      let chieuRong = +document.getElementById("chieuRong").value;
      let dienTich = chieuDai * chieuRong;
      document.getElementById("dienTich").innerText = "Diện tích HCN: " + dienTich;
    }
    function nhapLai() {
      document.getElementById("chieuDai").value = "";
      document.getElementById("chieuRong").value = "";
      document.getElementById("dienTich").innerText = "";
      document.getElementById("chuVi").innerText = "";
    }
  </script>
</body>
